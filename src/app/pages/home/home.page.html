<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="success">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Recicc</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="profile">
      <ion-item>
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          <h1>Paulo</h1>
          <p>Gathered: <span class="money">$15.00</span></p>

      <ion-card-header>
        <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item lines="none">

        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <p>Created at 12/12/2022</p>
            <p>We have two bags full</p>
          </ion-label>
        </ion-item>
        <ion-button color="success" fill="clear" size="full" routerLink="/pickup-call">see all...</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="success">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
