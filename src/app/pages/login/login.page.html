<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Login</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" placeholder="Enter email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" labelPlacement="floating" placeholder="Enter password" type="password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">forgot email/password</ion-button>
        <ion-button color="success" size="full">login</ion-button>
        <ion-button color="success" fill="clear" size="full">register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
